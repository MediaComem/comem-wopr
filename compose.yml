name: wopr

services:
  # Reverse proxy service
  rp:
    image: nginx:1.25.3-alpine
    depends_on:
      - app
    networks:
      - front-tier
    ports:
      - "8080:80"
    restart: always
    volumes:
      - ./site.conf:/etc/nginx/conf.d/default.conf

  # Application service
  app:
    image: wopr/app
    build: .
    depends_on:
      - db
    environment:
      WOPR_REDIS_URL: redis://db:6379/0
    networks:
      - front-tier
      - back-tier
    restart: always

  # Database service
  db:
    image: redis:7.2.4-alpine
    networks:
      - back-tier
    restart: always
    volumes:
      - db_data:/data

networks:
  back-tier:
  front-tier:

volumes:
  db_data: